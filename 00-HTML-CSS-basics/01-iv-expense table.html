<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Expense Table</title>
</head>
<body>
	<h1>Expense Table</h1>
	<table border="2">
		<caption>Weekly Expenses</caption>
		<thead>
			<tr>
				<th rowspan="2"></th>
				<th colspan="7">Day</th>
				<th rowspan="2">Subtotal</th>
			</tr>			
			<tr>
				<th>Mon</th>
				<th>Tues</th>
				<th>Wedn</th>
				<th>Thurs</th>
				<th>Fri</th>
				<th>Sat</th>
				<th>Sun</th>
			</tr>
		</thead>
		<tfoot>
			<th colspan="8" align="right">Total</th>
			<td>423</td>
		</tfoot>
		<tbody>
			<tr>
				<th>Food</th>
				<td>12</td>
				<td>34</td>
				<td>20</td>
				<td>9</td>
				<td>32</td>
				<td>12</td>
				<td>22</td>
				<td>141</td>
			</tr>
			<tr>
				<th>Gas</th>
				<td>34</td>
				<td>12</td>
				<td>22</td>
				<td>20</td>
				<td>12</td>
				<td>32</td>
				<td>9</td>
				<td>141</td>
			</tr>
			<tr>
				<th>Misc</th>
				<td>12</td>
				<td>22</td>
				<td>34</td>
				<td>20</td>
				<td>9</td>
				<td>12</td>
				<td>32</td>
				<td>141</td>
			</tr>			
		</tbody>
	</table>
</body>
</html>
