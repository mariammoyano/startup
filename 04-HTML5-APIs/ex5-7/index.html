<!DOCTYPE html>

<head>

	<script type="text/javascript" src="js/canvas.js"></script>

<body onload="initCanvases(); drawPolygons(); startAnimation()">
	<div class="canvascontainer canvasSize">
		<canvas class="absPos canvasSize" id="polygonCanvas"></canvas>
		<canvas class="absPos canvasSize" id="animationCanvas" onclick="toggleAnimation()"></canvas>
	</div>
	<p>Click canvas to toggle animation</p>
	<button onclick="drawPolygons()" >Change Background</button>
	</br>
	<svg class="svg">
	  <polygon class="star" points="100,10 40,198 190,78 10,78 160,198" />
	</svg>
</body>
